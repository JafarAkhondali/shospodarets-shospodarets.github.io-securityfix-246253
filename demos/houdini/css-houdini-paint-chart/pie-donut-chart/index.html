<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Houdini Pie Chart</title>

    <link href="css/vendor/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>

<h1>
    Houdini Paint API demo: PieChart by <a href="https://twitter.com/malyw">@malyw</a>
</h1>

<h4>
    <a href="https://en.wikipedia.org/wiki/Usage_share_of_web_browsers">Usage share of web browsers</a>
    <!--<a href="http://gs.statcounter.com/browser-market-share"></a>-->
</h4>

<div class="pie-char-wrapper">
    <div class="pie-chart-common pie-chart"></div>

    <ul class="legend">
        <li>
            <dl style="color: #2ABC30">
                <dt>Chrome</dt>
                <dd>47.7%</dd>
            </dl>
        </li>
        <li>
            <dl style="color: #AC7FD1">
                <dt>Safari</dt>
                <dd>21.8%</dd>
            </dl>
        </li>
        <li>
            <dl style="color: #175AD2">
                <dt>IE</dt>
                <dd>8.1%</dd>
            </dl>
        </li>
        <li>
            <dl style="color: #E06E30">
                <dt>Firefox</dt>
                <dd>6.5%</dd>
            </dl>
        </li>
        <li>
            <dl style="color: #6D6E6E">
                <dt>Others</dt>
                <dd>15.9%</dd>
            </dl>
        </li>
    </ul>
</div>

<h4>From user inputs</h4>
<div>
    <div class="pie-chart-common pie-chart-from-inputs"></div>
    <form>
        <h5>Common settings:</h5>
        <div>
            <div>
                <label>Donut chart radius</label>
                <input type="range" name="pie-donut-radius" value="75" min="0" max="100">
            </div>

            <div>
                <label>Rotate chart angle</label>
                <input type="range" name="pie-rotate-angle" value="0" min="-180" max="180">
            </div>

            <div>
                <label>Chart separators color</label>
                <input type="color" name="pie-stroke-color" value="#ffffff">
            </div>

            <div>
                <label>Chart separators opacity</label>
                <input type="range" name="pie-stroke-opacity" value="1" step="0.01" min="0" max="1">
            </div>
        </div>

        <h5>Chart sections:</h5>
        <div class="chart-sections">
            <span class="btn btn-info btn-add-section">Add a section</span>
            <span class="btn btn-dark btn-remove-section">Remove last section</span>
            <script type="text/template" class="chart-section-template">
                <div class="chart-section">
                    <label>Section %NUMBER%:</label>
                    <input type="range" name="pie-value-%NUMBER%" value="30" min="0" max="100">
                    <input type="color" name="pie-color-%NUMBER%" value="%COLOR%">
                </div>
            </script>

            <div class="chart-section">
                <label>Section 1:</label>
                <input type="range" name="pie-value-1" value="20" min="0" max="100">
                <input type="color" name="pie-color-1" value="#89BC8A">
            </div>
            <div class="chart-section">
                <label>Section 2:</label>
                <input type="range" name="pie-value-2" value="100" min="0" max="100">
                <input type="color" name="pie-color-2" value="#EFB467">
            </div>
            <div class="chart-section">
                <label>Section 3:</label>
                <input type="range" name="pie-value-3" value="50" min="0" max="100">
                <input type="color" name="pie-color-3" value="#50ADE0">
            </div>
        </div>
    </form>
</div>


<script src="js/main.js"></script>

</body>
</html>
