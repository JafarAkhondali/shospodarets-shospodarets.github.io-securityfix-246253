<meta property="og:image" content="{% if page.share_image %}{{ page.share_image }}{% else %}{{ site.url }}/images/share-image.jpg{% endif %}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
<meta property="og:site_name" content="{{ site.name }}">
<meta property="og:description" content="{% if page.share_description %}{{ page.share_description }}{% elsif page.path contains '_posts' %}{{ page.content | strip_html | xml_escape | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:type" content="blog">
<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
