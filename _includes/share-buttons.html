<span class="share-buttons">
    <a href="https://twitter.com/share"
       class="twitter-widget twitter-share-button"
       data-text="{{ page.title }}"
       data-related="{{ site.social-links.twitter }}"
       data-size="large"
    >
        Tweet
    </a>

    <a href="https://twitter.com/{{ site.social-links.twitter }}"
       class="twitter-widget twitter-follow-button"
       data-show-count="false"
       data-size="large"
    >
        Follow @{{ site.social-links.twitter }}
    </a>
</span>
