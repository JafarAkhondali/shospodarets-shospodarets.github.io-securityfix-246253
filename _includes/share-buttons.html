<span class="share-buttons">
    <a class="social-button"
       href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url | replace:'index.html',''}}&via={{ site.social-links.twitter }}&text={{ page.title }}"

       title="Tweet on Twitter"
       target="_blank" rel="noopener noreferrer"
    >
            <span class="social-icon social-twitter"></span>
            Tweet
        </a>

    <a class="social-button" href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url | replace:'index.html',''}}"

       title="Share on LinkedIn"
       target="_blank" rel="noopener noreferrer"
    >
            <span class="social-icon social-linkedin"></span>
            Share
        </a>
</span>
