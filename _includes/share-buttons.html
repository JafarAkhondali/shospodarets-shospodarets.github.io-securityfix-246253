<span class="share-buttons">
    <a href="https://twitter.com/share"
       class="twitter-widget twitter-share-button"
       data-text="{{ page.title }}"
       data-related="{{ site.social-links.twitter }}"
       data-size="large"
    >
        Tweet
    </a>

    <a class="fb-widget fb-share-button"
       data-href="{{ site.url }}{{ page.url | replace:'index.html',''}}"
       data-layout="button"
       data-size="large"
       data-mobile-iframe="true">
    </a>
</span>
